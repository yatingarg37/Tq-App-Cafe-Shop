<div class="container">
  <div class="row">
    <div class="col-md-6">
       <form>
          <fieldset>
              <legend class="text-center">Registertion Details<span class="req"><small>required *</small> </span></legend> 
              <div class="form-group">
                <label for="Name"><span class="req">*</span>First Name: </label>
                <input required type="text" [(ngModel)] = "user.FirstName" [ngModelOptions]="{standalone: true}" class="form-control phone" maxlength="28" placeholder="Enter your First Name" />
              </div>
              <div class="form-group">
                <label for="FirstName"><span class="req">*</span>Last Name: </label>
                <input required type="text" [(ngModel)] = "user.LastName" [ngModelOptions]="{standalone: true}" class="form-control phone" maxlength="28" placeholder="Enter your Last Name" />
              </div>
              <div class="form-group">
                <label for="LastName"><span class="req">*</span>Mobile No.</label>
                <input required type="text" [(ngModel)] = "user.MobNo" [ngModelOptions]="{standalone: true}" class="form-control phone" placeholder="Enter your Mobile No." />
              </div>
              <div class="form-group">
                <label for="MobNo"><span class="req">*</span></label>
                <input required type="text" [(ngModel)] = "user.cardNo" [ngModelOptions]="{standalone: true}" class="form-control phone" maxlength="28" placeholder="Enter the card Number" />
              </div>
              <div class="form-group">
                <label for="cardNo"><span class="req">*</span></label>
                <input required type="text" [(ngModel)] = "user.Balance" [ngModelOptions]="{standalone: true}" class="form-control phone" maxlength="28" placeholder="Enter the Amount you want to deposite" />
              </div>
              <div class="form-group">
                <input class=""
              </div>
            </fieldset>

       </form>
    </div>
    </div>
</div>
