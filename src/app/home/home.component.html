<div class="container">
  <div class="row">
    <h1>Home</h1>
  </div>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/cor1.jpg">
     </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="assets/cor2.jpg">
   </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="assets/cor3.jpg">
   </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel"
   role="button" data-slide="prev">
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel"
   role="button" data-slide="next">
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class ="btq">        
  <h3>Large Variety of Coffee Products</h3>
  <button class="example_b"  (click)="viewProducts()">View Products</button>
</div>
<hr>
